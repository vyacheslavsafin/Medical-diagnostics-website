{% extends 'medservice/base.html' %}

{% block content %}
    <div class="album py-5 bg-body">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">{{ object.name|truncatechars:50 }}</p>
                                <p class="card-text">{{ object.description|truncatechars:110 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'medservice:category_services' object.pk %}" type="button"
                                           class="btn btn-sm btn-outline-secondary">Перейти</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
