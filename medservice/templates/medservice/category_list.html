{% extends 'medservice/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container marketing">
        <div class="row">
            {% for object in objects %}
                <div class="col-lg-4">
                    <img class="bd-placeholder-img rounded-circle" width="140" height="140"
                         src="{{ object.image|mymedia }}" role="img" aria-label="Placeholder"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
                    </img>
                    <h2 class="fw-normal">{{ object.name }}</h2>
                    <p><a class="custom-btn btn-13" href="{% url 'medservice:category_services' object.pk %}">Выбрать
                        услугу &raquo;</a></p>
                </div><!-- /.col-lg-4 -->
            {% endfor %}
        </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
