{% extends 'medservice/base.html' %}

{% block content %}
    <div class="container">
        <form method="post" class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Удаление услуги
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <p>Действительно хотите удалить услугу {{ object.name }}?</p>
                        <button type="submit" class="btn btn-outline-danger">
                            Удалить
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'medservice:category_services' object.category.pk %}">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
